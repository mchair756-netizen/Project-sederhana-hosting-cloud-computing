<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas 3D Premium</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- BACKGROUND 3D PARALLAX -->
    <div class="parallax-layer layer-back"></div>
    <div class="parallax-layer layer-mid"></div>
    <div class="parallax-layer layer-front"></div>

    <!-- Santa 3D Flying -->
    <img src="santa_flying.png" class="santa" />

    <!-- Floating Christmas Lights -->
    <div class="light-string">
      <span class="bulb red"></span>
      <span class="bulb green"></span>
      <span class="bulb blue"></span>
      <span class="bulb yellow"></span>
      <span class="bulb purple"></span>
    </div>

    <!-- Main Text -->
    <div class="text-wrapper">
      <h1 class="title">ðŸŽ„ Merry Christmas ðŸŽ„</h1>
      <p class="subtitle">Wishing You Joy, Peace & Magic</p>
    </div>

    <!-- Candle 3D -->
    <div class="candle">
      <div class="candle-body"></div>
      <div class="flame"></div>
      <div class="glow"></div>
    </div>

    <!-- Gift Box 3D Bouncing -->
    <img src="gift_box.png" class="gift" />

    <!-- Snow -->
    <div id="snow-container"></div>

    <!-- Music -->
    <audio autoplay loop>
      <source src="christmas_music.mp3" type="audio/mpeg" />
    </audio>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
